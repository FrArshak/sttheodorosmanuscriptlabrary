<div class="card">
  <div class="btn edit-btn" (click)="editCard()">
    <svg class="feather feather-edit" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
  </div>
  <div class="card-img" style="background-image: url('http://arm-manu-jr.com/storage/{{post.image}}')">

  </div>

  <div class="card-info">
    <div class="card-title">
      {{post.post_en.title}}
    </div>

    <div class="card-text"  [innerHTML]="truncatedText">
    </div>

    <div class="card-admin-info">
      <div class="card-admin-detail">

        <div class="card-admin-img" style="background-image: url('/assets/images/admin-img.png')"></div>
        <div class="card-admin-name">Arshak Khaxarian</div>
      </div>

      <div class="card-admin-date">
        {{formattedDate}}
      </div>
    </div>
  </div>
</div>
<admin-modal [active]="active"></admin-modal>
