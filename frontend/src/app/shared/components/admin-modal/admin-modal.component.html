    <div class="admin-modal-items">

        <div class="admin-modal-item post-title">
            <label for="postTitle" class="admin-modal-item-title">Post Title</label>
            <input type="text" formControlName="postTitle" id="postTitle" class="admin-modal-item-input">
        </div>
        <div class="admin-modal-item paragraph">
            <label  class="admin-modal-item-title">Post Paragraph</label>
            <quill-editor formControlName="postParagraph"  [modules]="quillConfig" theme="snow" class="admin-modal-item-input" (onContentChanged)="onContentChanged($event)"></quill-editor>
            <div class="character-counter">{{ currentCharacters }}/{{ maxCharacters }} characters</div>
        </div>
        <div class="admin-modal-item post-img">
            <label for="image" class="admin-modal-item-title">Add Photo</label>
            <div class="add-img-input-container" *ngIf="!imgIsAdded">
              <div class="add-img-picture">+</div>
              <input type="file" id="image"   class="admin-modal-item-input" (change)="onFileSelected($event)">
            </div>
          <div class="added-img" *ngIf="imgIsAdded">
            <div class="delete-uploaded-img" (click)="deleteUploadedImg(img)">
              <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">

            </div>
            <img src="http://arm-manu-jr.com/storage/{{img}}" alt="">

    <span   class="btn btn-update " (click)="createPost()">Update Post</span>
</div>
