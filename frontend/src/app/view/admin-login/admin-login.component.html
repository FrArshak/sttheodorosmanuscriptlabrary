            />
          </svg>
        </div>
        <div class="logo-text">Manuscripts</div>
      </div>

      <div class="login-form">
        <div class="login-form-title">Login to Account</div>

        <div class="login-form-subtitle">Please enter your email and password to continue</div>

        <div class="login-inputs">
          <div class="login-input email">
            <label>Email address:</label>

            <input type="text" class="input email" formControlName="email" />
         </div>

          <div class="login-input password">
              <label class="password-label">Password</label>

            <input type="password" class="input password" formControlName="password" />
          </div>

          <div class="checkbox">
            <input type="checkbox" formControlName="rememberMe" id="remember" />
            <label for="remember">Remember Password</label>
          </div>
        </div>

        <div class="login-btn">
          <btn class="btn" (click)="login()" [disabled]="loginForm.invalid">Sign in</btn>
        </div>
      </div>
    </div>
  </div>
<admin-modal></admin-modal>

</div>
