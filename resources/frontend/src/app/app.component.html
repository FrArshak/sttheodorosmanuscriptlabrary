<div class="main-layout">
  <loader></loader>

  <admin-header *ngIf="showHeader && isLogged || showAdminHeader && isLogged" class="admin-header-container"></admin-header>
  
  <header [ngClass]="isLogged ? 'heder-element-loggedin' : ''" *ngIf="showHeader"></header>

  <main class="content-wrapper" [@routeAnimations]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </main>

  <app-footer *ngIf="showHeader"></app-footer>
</div>
