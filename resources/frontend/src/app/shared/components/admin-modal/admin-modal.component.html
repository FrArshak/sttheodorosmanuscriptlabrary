    <div class="admin-modal-item paragraph">
      <quill-editor *ngIf="isEn" [(ngModel)]="postParagraphEn"  [modules]="quillConfig" theme="snow" class="admin-modal-item-input" (onContentChanged)="onContentChanged($event)"></quill-editor>
      <quill-editor *ngIf="!isEn"  [(ngModel)]="postParagraphAm"  [modules]="quillConfig" theme="snow" class="admin-modal-item-input" (onContentChanged)="onContentChanged($event)"></quill-editor>
      <div class="character-counter">{{ currentCharacters }}/{{ maxCharacters }} characters</div>
    </div>
  </div>
  <div class="admin-modal-actions">
    <span class="btn btn-cancel" (click)="toggleModal(img)" >Cancel Post</span>
    <span class="btn btn-update" *ngIf="!update && !isPdf"  (click)="createPost()">Create Post</span>
    <span class="btn btn-update" *ngIf="update && postItem" (click)="updatePost()">Update Post</span>
    <span class="btn btn-update" *ngIf="isPdf && !update" (click)="createCatalog()">Create Catalog</span>
    <span class="btn btn-update" *ngIf="isPdf && update" (click)="updateCatalog()">Update Catalog</span>
  </div>


</div>
