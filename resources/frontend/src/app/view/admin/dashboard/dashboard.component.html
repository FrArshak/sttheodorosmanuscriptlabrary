<div class="dashboard">
  <div class="sidebar">
    <sidebar></sidebar>

  </div>

  <div class="dashboard-content">
    <div class="title">
      Dashboard
    </div>
    <div class="stat-boxes">
      <div class="stat-box">
        <div class="stat-box-info">
          <div class="stat-box-title">Total Visitor</div>
          <div class="stat-box-amount">{{totalVisitor}}</div>
        </div>

          <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">

        </div>
      </div>
      <div class="stat-box">
        <div class="stat-box-info">
          <div class="stat-box-title">Total Refresher</div>
          <div class="stat-box-amount">{{totalRefreshes}}</div>
        </div>
        <div class="stat-box-icon">
          <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">

        </div>
      </div>
      <div class="dashboard-actions">
        <div class="btn week" (click)="getData('week')" [class.clicked]="clicked">Week</div>
        <div class="btn month" (click)="getData('month')" [class.clicked]="clicked">Month</div>
        <div class="btn year" (click)="getData('year')">Year</div>
      </div>
    </div>
    <div class="chart">
      <canvas #lineChart></canvas>
    </div>
  </div>



</div>
